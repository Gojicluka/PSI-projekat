<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    .search-box {
      display: flex;
      align-items: center;
    }
    .search-input {
      border-radius: 20px;
    }
  </style>
<body>
  <div class="container">
    <!-- Header -->
    <div class="row header align-items-center">
        <div class="col">
            <div class="d-flex align-items-center">
                <a href="index.html"> 
                    <img src="images/logo.png" alt="Logo" width="40" height="40">
                </a>
                <h1 class="ml-2">Tter</h1>
            </div>
        </div>
    </div>
    <!--- ------------------------------------------------------------------------------------------- --->
    <div class="row mt-3">
        <!-- Left Sidebar -->
        <div class="col-md-3 left-sidebar">
          
        </div>
        
       <!-- Registration screen -->
        <div class="col-md-6 feed">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Register</h5>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="newUsername">Username</label>
                            <input type="text" class="form-control" id="newUsername" name="newUsername" placeholder="Enter a username">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">Password</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter a password">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                        </div>
                        <div class="form-group">
                            <label>Register as:</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="userType" id="student" value="student" checked>
                                <label class="form-check-label" for="student">Student</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="userType" id="professor" value="professor">
                                <label class="form-check-label" for="professor">Professor</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                </div>
            </div>
        </div>

  
        <!-- Right Sidebar -->
        <div class="col-md-3 right-sidebar">
         
        </div>
      </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="script/search_dropdown.js"></script>
<!-- Bootstrap CSS and JS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>


<script src="script/profile_dropdown.js"></script>

</body>
</html>
