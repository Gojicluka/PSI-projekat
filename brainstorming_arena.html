<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .search-box {
      display: flex;
      align-items: center;
    }
    .search-input {
      border-radius: 20px;
    }
    .left-sidebar {
      border-right: 1px solid #ccc;
    }
    .right-sidebar {
      border-left: 1px solid #ccc;
    }
    .chat-sidebar {
      overflow-y: auto;
      max-height: calc(100vh - 200px); 
    }
    .chat-message-container {
      display: flex;
      flex-direction: column;
    }
    .chat-message {
      margin-bottom: 10px;
      max-width: 70%;
    }
    .user-message {
      align-self: flex-end;
      background-color: #007bff;
      color: #fff;
      border-radius: 10px;
      padding: 10px;
    }
    .other-message {
      align-self: flex-start;
      background-color: #f1f1f1;
      border-radius: 10px;
      padding: 10px;
    }

    .friend-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    grid-gap: 20px;
    justify-items: center;
    max-width: 800px;
    margin: 0 auto;
  }

  .friend {
    display: grid;
    grid-template-columns: auto auto;
    grid-gap: 10px;
    align-items: center;
  }

  .friend-icon {
    width: 100px;
    height: 100px;
    border-radius: 50%;
  }

  .friend-info {
    display: grid;
    grid-template-rows: auto auto;
    grid-gap: 5px;
  }

  .friend-name {
    font-weight: bold;
  }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="row header align-items-center">
        <div class="col">
            <!-- Logo and Site Name -->
            <div class="d-flex align-items-center">
                <img src="images/logo.png" alt="Logo" width="40" height="40">
                <h1 class="ml-2">Tter</h1>
            </div>
        </div>
        <div class="col position-relative">
            <!-- Search bar -->
            <div class="search-box">
                <input type="text" class="form-control search-input" id="searchInput" placeholder="Search...">
                <!-- Dropdown for search results -->
                <div id="searchDropdown" class="dropdown-menu" aria-labelledby="searchInput" style="min-width: 100%; display: none;">
                    <!-- Populate this dynamically using JavaScript -->
                </div>
            </div>
        </div>
        <div class="col text-right">
             <!-- User Name -->
            <div class="d-flex align-items-center justify-content-end">
                <span class="mr-2">User Name</span>
                <!-- Profile Picture -->
                <div class="position-relative">
                    <img src="https://lh3.bunny.novaskin.me/TSZDYqxBg_zaPfbl2SznAAV-_YMRgbMTycmiBQPfgyUFBnsYB4E38ozFhs-KdYKmpdnpBfAnYtHJ_6RNlUUrDwI_HGEmF1Ksug=rw-h400" alt="Profile Picture" width="40" height="40" style="border-radius: 50%;" id="profilePicture">
                    <!-- Dropdown for user settings -->
                    <div id="profileDropdown" class="dropdown-menu dropdown-menu-right text-center" style="display: none;">
                        <a class="dropdown-item" href="user_settings.html">User Settings</a>
                        <a class="dropdown-item" href="logout.html">Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <!--- ------------------------------------------------------------------------------------------- --->
    <!-- Sidebars and Feed -->
    <div class="row mt-3">
        <!-- Left Sidebar -->
        <div class="col-md-3 left-sidebar">
          <!-- Friend Icons -->
            <div class="friend-container">
                <div class="friend">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Altja_j%C3%B5gi_Lahemaal.jpg/1200px-Altja_j%C3%B5gi_Lahemaal.jpg" alt="Friend 1" class="friend-icon">
                    <div class="friend-info">
                        <span class="friend-name">Brainstorming arena 1:</span>
                        <span>You:I agrree!</span>
                    </div>
                </div>
                <div class="friend">
                    <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg" alt="Friend 2" class="friend-icon">
                    <div class="friend-info">
                        <span class="friend-name">Brainstorming arena 2:</span>
                        <span>Brad: Good idea!</span>
                    </div>
                </div>
                <!-- Add more friends as needed -->
            </div>
        </div>
        <!-- Chat -->
        <!-- Chat -->
        <div class="col-md-6 chat-sidebar">
            <h2 class="text-center">Brainstorming Arena</h2>

            <!-- Chat Messages -->
            <div class="chat-message-container" id="chatMessages">
                <div class="chat-message other-message">
                    <img src="https://media.istockphoto.com/id/1364917563/photo/businessman-smiling-with-arms-crossed-on-white-background.jpg?s=612x612&w=0&k=20&c=NtM9Wbs1DBiGaiowsxJY6wNCnLf0POa65rYEwnZymrM=" alt="Friend 1" class="rounded-circle mr-2" width="30" height="30">
                    <span>Tom: I propose we do this!</span>
                </div>
                <div class="chat-message other-message">
                    <img src="https://t4.ftcdn.net/jpg/03/30/25/97/360_F_330259751_tGPEAq5F5bjxkkliGrb97X2HhtXBDc9x.jpg" alt="Friend 1" class="rounded-circle mr-2" width="30" height="30">
                    <span>Olivia: Such a great idea!</span>
                </div>
                <div class="chat-message user-message">
                    <span>I agree!</span>
                </div>
                <!-- Add more messages dynamically using JavaScript -->
            </div>
            <!-- Chat Input -->
            <div class="input-group mt-3">
                <input type="text" class="form-control" placeholder="Type your message here..." id="chatInput">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="sendButton">Send</button>
                </div>
            </div>
        </div>

  
        <!-- Right Sidebar -->
        <div class="col-md-3 right-sidebar">
          <!-- Empty -->
        </div>
      </div>
    </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script>
    $(document).ready(function() {
      // Function to scroll chat to bottom
      function scrollToBottom() {
        var chatMessages = document.getElementById("chatMessages");
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
  
      // Scroll to bottom initially
      scrollToBottom();
  
      $('#sendButton').click(function() {
        var message = $('#chatInput').val();
        if (message.trim() !== '') {
          $('#chatMessages').append('<div class="chat-message user-message">User: "' + message + '"</div>');
          // You can add functionality to send the message to the server here
          $('#chatInput').val('');
          scrollToBottom(); // Scroll to bottom after sending message
        }
      });
    });
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script src="script/search_dropdown.js"></script>
  <!-- Bootstrap CSS and JS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  
  
  <script src="script/profile_dropdown.js"></script>
  </body>
  </html>
