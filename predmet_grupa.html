<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    .search-box {
      display: flex;
      align-items: center;
    }
    .search-input {
      border-radius: 20px;
    }
  </style>
<body>
  <div class="container">
    <!-- Header -->
      <div class="row header align-items-center">
        <div class="col">
            <div class="d-flex align-items-center">
              <a href="index.html"> 
                  <img src="images/logo.png" alt="Logo" width="40" height="40">
              </a>
              <h1 class="ml-2">Tter</h1>
          </div>
        </div>
        <div class="col position-relative">
            
            <div class="search-box">
                <input type="text" class="form-control search-input" id="searchInput" placeholder="Search...">
                
                <div id="searchDropdown" class="dropdown-menu" aria-labelledby="searchInput" style="min-width: 100%; display: none;">
                    
                </div>
            </div>
        </div>
        <div class="col text-right">
            
            <div class="d-flex align-items-center justify-content-end">
                <span class="mr-2">Korisniko ime</span>
                
                <div class="position-relative">
                    <img src="https://static.wikia.nocookie.net/villains/images/9/9f/Freddy_fazbear_by_monsuirahab-d898wex.png/revision/latest?cb=20231009195005" alt="Profile Picture" width="40" height="40" style="border-radius: 50%;" id="profilePicture">
                    
                    <div id="profileDropdown" class="dropdown-menu dropdown-menu-right text-center" style="display: none;">
                        <a class="dropdown-item" href="user_settings.html">Korisnicka podesavanja</a>
                        <a class="dropdown-item" href="logout.html">Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--- ------------------------------------------------------------------------------------------- --->
    <!-- Sidebars and Feed -->
    <h1 class="text-center">Predmet grupa</h1>
    <div class="row mt-3">
      <!-- Left Sidebar -->
      <div class="col-md-3 left-sidebar">
          <div class="col text-right  mb-2">
              <a href="create_group.html" class="btn btn-primary btn-block">Kreiraj brainstorming arenu</a>
          </div>
          <div class="col text-right  mb-2">
              <a href="brainstorming_arena.html" class="btn btn-primary btn-block">Prikazi sve brainstorming arena</a>
          </div>
          <div class="col text-right  mb-2">
              <a href="dodaj_korisnike.html" class="btn btn-primary btn-block">Dodaj korisnike</a>
          </div>
      </div>

  
    
      
      <!-- Feed -->
      <div class="col-md-6 feed">
        <!-- Status box -->
        <div class="card mb-3">
          <div class="card-body">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="What's on your mind?">
            </div>
            <button type="button" class="btn btn-primary">Post</button>
          </div>
        </div>

        <!-- Sample post -->
        <div class="card">
          <div class="card-body">
            <div class="post-header">
              <img src="https://media.istockphoto.com/id/1083619800/photo/crazy-angry-professor-yelling-and-pointing-with-a-stick.jpg?s=612x612&w=0&k=20&c=ykXbJvGrrRltXpJNl9iB55cf393d4NtCkDSg9tsuqU0=" class="rounded-circle" alt="User Profile Picture" width="40" height="40">
              <h4 class="">Profesor</h4>
              <span class="post-date ml-auto">March 11, 2024</span>
            </div>
            <div class="post-content">
              <p>Racunar.</p>
              <img src="https://www.nutsvolts.com/uploads/articles/NV_0501_Byers_Large.jpg" class="img-fluid" alt="Posted Image">
            </div>
            <br>
            <div class="post-actions">
              <!-- Like button with counter -->
              <button class="btn btn-primary like-btn">
                <!-- Like emoji -->
                &#x1F44D;
              </button>
              <span class="like-count">1</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Sidebar -->
      <div class="col-md-3 right-sidebar">
        
      </div>
    </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="script/search_dropdown.js"></script>
<!-- Bootstrap CSS and JS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>


<script src="script/profile_dropdown.js"></script>

</body>
</html>
