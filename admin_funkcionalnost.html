<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    .search-box {
      display: flex;
      align-items: center;
    }
    .search-input {
      border-radius: 20px;
    }
  </style>
<body>
  <div class="container">
    <div class="row header align-items-center">
        <div class="col">
            <div class="d-flex align-items-center">
                <img src="images/logo.png" alt="Logo" width="40" height="40">
                <h1 class="ml-2">Tter</h1>
            </div>
        </div>
        <div class="col position-relative">
            <div class="search-box">
                <input type="text" class="form-control search-input" id="searchInput" placeholder="Search...">
                <div id="searchDropdown" class="dropdown-menu" aria-labelledby="searchInput" style="min-width: 100%; display: none;">
                </div>
            </div>
        </div>
        <div class="col text-right">
            <div class="d-flex align-items-center justify-content-end">
                <span class="mr-2">User Name</span>
                <div class="position-relative">
                    <img src="https://static.wikia.nocookie.net/villains/images/9/9f/Freddy_fazbear_by_monsuirahab-d898wex.png/revision/latest?cb=20231009195005" alt="Profile Picture" width="40" height="40" style="border-radius: 50%;" id="profilePicture">
                    <div id="profileDropdown" class="dropdown-menu dropdown-menu-right text-center" style="display: none;">
                        <a class="dropdown-item" href="user_settings.html">User Settings</a>
                        <a class="dropdown-item" href="logout.html">Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h1 class="text-center">Admin funkcionalnost</h1>
    <div class="row mt-3">
      <div class="col-md-3 left-sidebar">
        
      </div>
      <div class="col-md-6 feed">

        <div class="card position-relative">
            <div class="card-body">
            <button type="button" class="btn btn-danger position-absolute delete-btn" style="top: 5px; right: 5px;">Delete</button>
        
            <div class="post-header">
                <img src="https://cdn.download.ams.birds.cornell.edu/api/v1/asset/612763581/1800" class="rounded-circle" alt="User Profile Picture" width="40" height="40">
                <h4 class="">Pingvin</h4>
                <span class="post-date ml-auto">March 11, 2024</span>
            </div>
            <div class="post-content">
                <p>Ja sam dete beloga grada, znam mu svaku krivinu.</p>
                <img src="https://cdn.britannica.com/70/192570-138-848FB7B3/penguin-species-places-Galapagos-Antarctica.jpg?w=800&h=450&c=crop" class="img-fluid" alt="Posted Image">
            </div>
            <br>
            <div class="post-actions">
                <button class="btn btn-primary like-btn">

                &#x1F44D;
                </button>
                <span class="like-count">1</span>
            </div>
            </div>
        </div>
      </div>

      <div class="col-md-3 right-sidebar">
        
      </div>
    </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="script/search_dropdown.js"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>


<script src="script/profile_dropdown.js"></script>

</body>
</html>
