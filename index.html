<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    .search-box {
      display: flex;
      align-items: center;
    }
    .search-input {
      border-radius: 20px;
    }
  </style>
<body>
  <div class="container">
    <!-- Header -->
      <div class="row header align-items-center">
        <div class="col">
            <div class="d-flex align-items-center">
              <a href="index.html"> 
                  <img src="images/logo.png" alt="Logo" width="40" height="40">
              </a>
              <h1 class="ml-2">Tter</h1>
          </div>
        </div>
        <div class="col position-relative">
            
            <div class="search-box">
                <input type="text" class="form-control search-input" id="searchInput" placeholder="Search...">
                
                <div id="searchDropdown" class="dropdown-menu" aria-labelledby="searchInput" style="min-width: 100%; display: none;">
                    
                </div>
            </div>
        </div>
        <div class="col text-right">
            
            <div class="d-flex align-items-center justify-content-end">
                <span class="mr-2">Korisniko ime</span>
                
                <div class="position-relative">
                    <img src="https://static.wikia.nocookie.net/villains/images/9/9f/Freddy_fazbear_by_monsuirahab-d898wex.png/revision/latest?cb=20231009195005" alt="Profile Picture" width="40" height="40" style="border-radius: 50%;" id="profilePicture">
                    
                    <div id="profileDropdown" class="dropdown-menu dropdown-menu-right text-center" style="display: none;">
                        <a class="dropdown-item" href="user_settings.html">Korisnicka podesavanja</a>
                        <a class="dropdown-item" href="logout.html">Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--- ------------------------------------------------------------------------------------------- --->
    <!-- Sidebars and Feed -->
    <div class="row mt-3">
      <!-- Left Sidebar -->
      <div class="col-md-3 left-sidebar">
        <!-- Content for left sidebar -->
      </div>
      
      <!-- Feed -->
      <div class="col-md-6 feed">
        <!-- Status box -->
        <div class="card mb-3">
          <div class="card-body">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="What's on your mind?">
            </div>
            <button type="button" class="btn btn-primary">Post</button>
          </div>
        </div>
        
        <!-- Sample post -->
        <div class="card">
          <div class="card-body">
            <div class="post-header">
              <img src="https://watermark.lovepik.com/photo/50085/3715.jpg_wh1200.jpg" class="rounded-circle" alt="User Profile Picture" width="40" height="40">
              <h4 class="">User Name</h4>
              <span class="post-date ml-auto">March 11, 2024</span>
            </div>
            <div class="post-content">
              <p>This is a sample post text. It can contain text, images, etc.</p>
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Fakultet_elektrotehnicki_u_beogradu_ulaz.jpg/1200px-Fakultet_elektrotehnicki_u_beogradu_ulaz.jpg" class="img-fluid" alt="Posted Image">
            </div>
            <br>
            <div class="post-actions">
              <!-- Like button with counter -->
              <button class="btn btn-primary like-btn">
                <!-- Like emoji -->
                &#x1F44D;
              </button>
              <span class="like-count">0</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Sidebar -->
      <div class="col-md-3 right-sidebar">
        <!-- Content for right sidebar -->
        <div class="card add-friends-box">
            <div class="card-body">
                <h2>Friend requests</h2>
                <!-- Friend 1 -->
                <div class="friend">
                    <img src="https://tiermaker.com/images/templates/geometry-dash-difficulty-faces-15315311/153153111663080283.png" class="rounded-circle" alt="Friend 1" width="60" height="60">
                    <button class="btn btn-primary">Add</button>
                    <button class="btn btn-danger">Deny</button> <!-- Deny button -->
                </div>
                <!-- Friend 2 -->
                <div class="friend">
                    <img src="https://media.tenor.com/UroM0Y6xPucAAAAi/normal-difficulty-geometry-dash.gif" class="rounded-circle" alt="Friend 2" width="60" height="60">
                    <button class="btn btn-primary">Add</button>
                    <button class="btn btn-danger">Deny</button> <!-- Deny button -->
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="script/search_dropdown.js"></script>
<!-- Bootstrap CSS and JS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>


<script src="script/profile_dropdown.js"></script>

</body>
</html>
